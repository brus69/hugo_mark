  <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md p-6">
    <!-- Заголовок -->
    <div class="text-center mb-6">
      <h2 class="text-xl font-bold text-gray-800">Калькулятор Cash Burn Rate</h2>
      <p class="text-sm text-gray-500 mt-1">Рассчитайте скорость сжигания капитала и финансовый runway компании.</p>
    </div>

    <div class="flex flex-col md:flex-row gap-6">
      <!-- Левая колонка: Форма -->
      <div class="md:w-1/2 space-y-4">
        <!-- Текущий денежный остаток -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Текущий денежный остаток (руб.)</label>
          <input 
            type="number" 
            id="cashBalance" 
            value="1200000"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
            oninput="calculateBurnRate()"
          />
        </div>

        <!-- Ежемесячные денежные расходы -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Ежемесячные денежные расходы (руб.)</label>
          <input 
            type="number" 
            id="monthlyExpenses" 
            value="3500000"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
            oninput="calculateBurnRate()"
          />
        </div>

        <!-- Ежемесячные денежные поступления (необязательно) -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Ежемесячные денежные поступления (руб., необязательно)</label>
          <input 
            type="number" 
            id="monthlyIncome" 
            value="2000000"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
            oninput="calculateBurnRate()"
          />
        </div>

        <!-- Кнопка Рассчитать Burn Rate -->
        <button 
          id="calculateBtn"
          class="w-full bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded-full transition-colors duration-200 mt-4"
          onclick="calculateBurnRate()"
        >
          Рассчитать Burn Rate
        </button>
      </div>

      <!-- Правая колонка: Результаты -->
      <div class="md:w-1/2 bg-gray-100 rounded-lg p-4">
        <h2 class="text-lg font-bold text-gray-800 mb-4">Результаты</h2>
        <div class="space-y-2">
          <div><strong>Net Burn Rate в месяц:</strong> <span id="netBurnResult">—</span></div>
          <div><strong>Gross Burn (расходы в месяц):</strong> <span id="grossBurnResult">—</span></div>
          <div><strong>Runway:</strong> <span id="runwayResult">—</span></div>
          <div><strong>Runway в днях (≈):</strong> <span id="runwayDaysResult">—</span></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function calculateBurnRate() {
      const cashBalance = parseFloat(document.getElementById('cashBalance').value) || 0;
      const monthlyExpenses = parseFloat(document.getElementById('monthlyExpenses').value) || 0;
      const monthlyIncome = parseFloat(document.getElementById('monthlyIncome').value) || 0;

      // Gross Burn — общие расходы в месяц
      const grossBurn = monthlyExpenses;

      // Net Burn — чистый отток: расходы - доходы
      const netBurn = monthlyExpenses - monthlyIncome;

      // Runway — сколько месяцев хватит денег
      let runwayMonths = 0;
      if (netBurn > 0) {
        runwayMonths = cashBalance / netBurn;
      } else if (netBurn <= 0) {
        runwayMonths = Infinity; // не сжигаем деньги
      }

      // Runway в днях (приблизительно)
      const runwayDays = netBurn > 0 ? Math.floor(runwayMonths * 30) : '∞';

      // Вывод результатов
      document.getElementById('netBurnResult').textContent = new Intl.NumberFormat('ru-RU', { style: 'currency', currency: 'RUB' }).format(netBurn);
      document.getElementById('grossBurnResult').textContent = new Intl.NumberFormat('ru-RU', { style: 'currency', currency: 'RUB' }).format(grossBurn);
      document.getElementById('runwayResult').textContent = netBurn > 0 ? runwayMonths.toFixed(1) + ' мес.' : 'Бесконечность';
      document.getElementById('runwayDaysResult').textContent = netBurn > 0 ? runwayDays + ' дней' : '∞';
    }

    // Инициализация при загрузке страницы
    window.addEventListener('DOMContentLoaded', calculateBurnRate);
  </script>
