  <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md p-6">
    <!-- Заголовок -->
    <div class="text-center mb-6">
      <h1 class="text-xl font-bold text-gray-800">Калькулятор ДРР</h1>
      <p class="text-sm text-gray-500 mt-1">Рассчитайте долю рекламных расходов в выручке и стремитесь к её снижению для увеличения рентабельности.</p>
    </div>

    <div class="flex flex-col md:flex-row gap-6">
      <!-- Левая колонка: Форма -->
      <div class="md:w-1/2 space-y-4">
        <!-- Расходы на рекламу -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Расходы на рекламу (руб.)</label>
          <input 
            type="number" 
            id="adSpend" 
            value="12000"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
            oninput="calculateDRR()"
          />
        </div>

        <!-- Выручка -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Выручка (руб.)</label>
          <input 
            type="number" 
            id="revenue" 
            value="100000"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
            oninput="calculateDRR()"
          />
        </div>

        <!-- Кнопка Рассчитать ДРР -->
        <button 
          id="calculateBtn"
          class="w-full bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded-full transition-colors duration-200 mt-4"
          onclick="calculateDRR()"
        >
          Рассчитать ДРР
        </button>
      </div>

      <!-- Правая колонка: Результаты -->
      <div class="md:w-1/2 bg-gray-100 rounded-lg p-4">
        <h2 class="text-lg font-bold text-gray-800 mb-4">Результаты</h2>
        <div class="space-y-2">
          <div><strong>ДРР (%):</strong> <span id="drrResult">—</span></div>
          <div><strong>Интерпретация:</strong> <span id="interpretationResult">—</span></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function calculateDRR() {
      const adSpend = parseFloat(document.getElementById('adSpend').value) || 0;
      const revenue = parseFloat(document.getElementById('revenue').value) || 0;

      // Расчёт ДРР: (Расходы на рекламу / Выручка) × 100%
      const drr = revenue > 0 ? (adSpend / revenue) * 100 : 0;

      // Интерпретация ДРР
      let interpretation = "Очень высокий ДРР — необходимо оптимизировать рекламные затраты.";
      if (drr <= 10) {
        interpretation = "Отличный ДРР — реклама работает эффективно.";
      } else if (drr <= 20) {
        interpretation = "Хороший ДРР — приемлемый уровень затрат.";
      }

      // Вывод результатов
      document.getElementById('drrResult').textContent = drr.toFixed(1) + ' %';
      document.getElementById('interpretationResult').textContent = interpretation;
    }

    // Инициализация при загрузке страницы
    window.addEventListener('DOMContentLoaded', calculateDRR);
  </script>
