
  <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md p-6">
    <!-- Заголовок -->
    <div class="text-center mb-6">
      <h2 class="text-xl font-bold text-gray-800">Калькулятор CPC</h2>
      <p class="text-sm text-gray-500 mt-1">Рассчитайте стоимость одного клика по рекламе и сравните эффективность разных каналов продвижения.</p>
    </div>

    <div class="flex flex-col md:flex-row gap-6">
      <!-- Левая колонка: Форма -->
      <div class="md:w-1/2 space-y-4">
        <!-- Бюджет на рекламу -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Бюджет на рекламу (руб.)</label>
          <input 
            type="number" 
            id="budget" 
            value="15000"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
            oninput="calculateCPC()"
          />
        </div>

        <!-- Количество кликов -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Количество кликов</label>
          <input 
            type="number" 
            id="clicks" 
            value="3000"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
            oninput="calculateCPC()"
          />
        </div>

        <!-- Кнопка Рассчитать -->
        <button 
          id="calculateBtn"
          class="w-full bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded-full transition-colors duration-200 mt-4"
          onclick="calculateCPC()"
        >
          Рассчитать
        </button>
      </div>

      <!-- Правая колонка: Результаты -->
      <div class="md:w-1/2 bg-gray-100 rounded-lg p-4">
        <h2 class="text-lg font-bold text-gray-800 mb-4">Результаты</h2>
        <div class="space-y-2">
          <div><strong>CPC:</strong> <span id="cpcResult">—</span></div>
          <div><strong>Стоимость 1 клика:</strong> <span id="costPerClickResult">—</span></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function calculateCPC() {
      const budget = parseFloat(document.getElementById('budget').value) || 0;
      const clicks = parseFloat(document.getElementById('clicks').value) || 0;

      // Расчёт CPC: Бюджет / Количество кликов
      const cpc = clicks > 0 ? budget / clicks : 0;

      // Вывод результатов
      document.getElementById('cpcResult').textContent = new Intl.NumberFormat('ru-RU', { style: 'currency', currency: 'RUB' }).format(cpc);
      document.getElementById('costPerClickResult').textContent = `${new Intl.NumberFormat('ru-RU', { style: 'currency', currency: 'RUB' }).format(cpc)} за 1 клик`;
    }

    // Инициализация при загрузке страницы
    window.addEventListener('DOMContentLoaded', calculateCPC);
  </script>
