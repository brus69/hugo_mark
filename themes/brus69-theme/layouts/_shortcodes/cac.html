  <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md p-6">
    <!-- Заголовок -->
    <div class="text-center mb-6">
      <h1 class="text-xl font-bold text-gray-800">Калькулятор CAC</h1>
      <p class="text-sm text-gray-500 mt-1">Рассчитайте стоимость привлечения клиента (Customer Acquisition Cost) — узнайте, сколько стоит каждый новый клиент и насколько эффективно работает ваш маркетинг.</p>
    </div>

    <div class="flex flex-col md:flex-row gap-6">
      <!-- Левая колонка: Форма -->
      <div class="md:w-1/2 space-y-4">
        <!-- Общие маркетинговые затраты -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Общие маркетинговые затраты (руб.)</label>
          <input 
            type="number" 
            id="marketingCosts" 
            value="300000"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
          />
        </div>

        <!-- Количество привлечённых клиентов -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Количество привлечённых клиентов</label>
          <input 
            type="number" 
            id="acquiredClients" 
            value="150"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
          />
        </div>

        <!-- Кнопка Рассчитать CAC -->
        <button 
          id="calculateBtn"
          class="w-full bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded-full transition-colors duration-200 mt-4"
        >
          Рассчитать CAC
        </button>
      </div>

      <!-- Правая колонка: Результаты -->
      <div class="md:w-1/2 bg-gray-100 rounded-lg p-4">
        <h2 class="text-lg font-bold text-gray-800 mb-4">Результаты</h2>
        <div class="space-y-2">
          <div><strong>CAC:</strong> <span id="cacResult">—</span></div>
          <div><strong>Комментарий:</strong> <span id="commentResult">—</span></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('calculateBtn').addEventListener('click', function() {
      const marketingCosts = parseFloat(document.getElementById('marketingCosts').value) || 0;
      const acquiredClients = parseFloat(document.getElementById('acquiredClients').value) || 0;

      // Расчёт CAC: Общие затраты / Количество клиентов
      const cac = acquiredClients > 0 ? marketingCosts / acquiredClients : 0;

      // Генерация комментария
      let comment = "Высокий CAC — нужно оптимизировать маркетинг.";
      if (cac <= 1000) {
        comment = "Отличный CAC — маркетинг работает эффективно!";
      } else if (cac <= 3000) {
        comment = "Умеренный CAC — есть потенциал для улучшения.";
      }

      // Вывод результатов
      document.getElementById('cacResult').textContent = new Intl.NumberFormat('ru-RU', { style: 'currency', currency: 'RUB' }).format(cac);
      document.getElementById('commentResult').textContent = comment;
    });
  </script>
