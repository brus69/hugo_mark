  <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md p-6">
    <!-- Заголовок -->
    <div class="text-center mb-6">
      <h1 class="text-xl font-bold text-gray-800">Калькулятор роста MRR и ARR</h1>
      <p class="text-sm text-gray-500 mt-1">Рассчитайте динамику регулярного дохода и рост выручки вашего бизнеса.</p>
    </div>

    <div class="flex flex-col md:flex-row gap-6">
      <!-- Левая колонка: Форма -->
      <div class="md:w-1/2 space-y-4">
        <!-- Количество клиентов -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Количество клиентов</label>
          <input 
            type="number" 
            id="currentClients" 
            value="100"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
            oninput="calculateMRRARR()"
          />
        </div>

        <!-- Средний доход с клиента (в месяц) -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Средний доход с клиента (в месяц, ₽)</label>
          <input 
            type="number" 
            id="avgRevenuePerClient" 
            value="2500"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
            oninput="calculateMRRARR()"
          />
        </div>

        <!-- Количество клиентов месяц назад -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Количество клиентов месяц назад</label>
          <input 
            type="number" 
            id="prevMonthClients" 
            value="90"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
            oninput="calculateMRRARR()"
          />
        </div>

        <!-- Отток клиентов (Churn, %) -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Отток клиентов (Churn, %)</label>
          <input 
            type="number" 
            id="churnRate" 
            value="5"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
            oninput="calculateMRRARR()"
          />
        </div>

        <!-- Кнопка Рассчитать -->
        <button 
          id="calculateBtn"
          class="w-full bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded-full transition-colors duration-200 mt-4"
          onclick="calculateMRRARR()"
        >
          Рассчитать
        </button>
      </div>

      <!-- Правая колонка: Результаты -->
      <div class="md:w-1/2 bg-gray-100 rounded-lg p-4">
        <h2 class="text-lg font-bold text-gray-800 mb-4">Результаты</h2>
        <div class="space-y-2">
          <div><strong>MRR:</strong> <span id="mrrResult">—</span></div>
          <div><strong>ARR:</strong> <span id="arrResult">—</span></div>
          <div><strong>Рост MRR:</strong> <span id="mrrGrowthResult">—</span></div>
          <div><strong>Скорректированный MRR (с учётом оттока):</strong> <span id="adjustedMRRResult">—</span></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function calculateMRRARR() {
      const currentClients = parseInt(document.getElementById('currentClients').value) || 0;
      const avgRevenuePerClient = parseFloat(document.getElementById('avgRevenuePerClient').value) || 0;
      const prevMonthClients = parseInt(document.getElementById('prevMonthClients').value) || 0;
      const churnRate = parseFloat(document.getElementById('churnRate').value) || 0;

      // Расчёт MRR (Monthly Recurring Revenue)
      const mrr = currentClients * avgRevenuePerClient;

      // Расчёт ARR (Annual Recurring Revenue)
      const arr = mrr * 12;

      // Расчёт роста MRR (%)
      const prevMRR = prevMonthClients * avgRevenuePerClient;
      const mrrGrowth = prevMRR > 0 ? ((mrr - prevMRR) / prevMRR) * 100 : 0;

      // Расчёт скорректированного MRR (с учётом оттока)
      const churnedClients = currentClients * (churnRate / 100);
      const adjustedClients = currentClients - churnedClients;
      const adjustedMRR = adjustedClients * avgRevenuePerClient;

      // Вывод результатов
      document.getElementById('mrrResult').textContent = new Intl.NumberFormat('ru-RU', { style: 'currency', currency: 'RUB' }).format(mrr);
      document.getElementById('arrResult').textContent = new Intl.NumberFormat('ru-RU', { style: 'currency', currency: 'RUB' }).format(arr);
      document.getElementById('mrrGrowthResult').textContent = mrrGrowth.toFixed(2) + '%';
      document.getElementById('adjustedMRRResult').textContent = new Intl.NumberFormat('ru-RU', { style: 'currency', currency: 'RUB' }).format(adjustedMRR);
    }

    // Инициализация при загрузке страницы
    window.addEventListener('DOMContentLoaded', calculateMRRARR);
  </script>
