<div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md p-6">
    <!-- Заголовок -->
    <div class="text-center mb-6">
      <h1 class="text-xl font-bold text-gray-800">Калькулятор ROI</h1>
      <p class="text-sm text-gray-500 mt-1">Рассчитайте рентабельность инвестиций онлайн — узнайте, насколько эффективны ваши вложения.</p>
    </div>

    <div class="flex flex-col md:flex-row gap-6">
      <!-- Левая колонка: Форма -->
      <div class="md:w-1/2 space-y-4">
        <!-- Доход -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Доход (руб.)</label>
          <input 
            type="number" 
            id="income" 
            value="250000"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
          />
        </div>

        <!-- Затраты -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Затраты (руб.)</label>
          <input 
            type="number" 
            id="costs" 
            value="100000"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
          />
        </div>

        <!-- Кнопка Расчитать ROI -->
        <button 
          id="calculateBtn"
          class="w-full bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded-full transition-colors duration-200 mt-4"
        >
          Рассчитать ROI
        </button>
      </div>

      <!-- Правая колонка: Результаты -->
      <div class="md:w-1/2 bg-gray-100 rounded-lg p-4">
        <h2 class="text-lg font-bold text-gray-800 mb-4">Результаты</h2>
        <div class="space-y-2">
          <div><strong>ROI:</strong> <span id="roiResult">—</span></div>
          <div><strong>Чистая прибыль:</strong> <span id="profitResult">—</span></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('calculateBtn').addEventListener('click', function() {
      const income = parseFloat(document.getElementById('income').value) || 0;
      const costs = parseFloat(document.getElementById('costs').value) || 0;

      // Расчёт ROI: (Доход - Затраты) / Затраты * 100%
      const roi = costs > 0 ? ((income - costs) / costs) * 100 : 0;
      
      // Расчёт чистой прибыли: Доход - Затраты
      const profit = income - costs;

      // Вывод результатов
      document.getElementById('roiResult').textContent = roi.toFixed(2) + ' %';
      document.getElementById('profitResult').textContent = new Intl.NumberFormat('ru-RU', { style: 'currency', currency: 'RUB' }).format(profit);
    });
  </script>
