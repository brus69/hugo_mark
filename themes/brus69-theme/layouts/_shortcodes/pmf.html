  <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md p-6">
    <!-- Заголовок -->
    <div class="text-center mb-6">
      <h2 class="text-xl font-bold text-gray-800">Калькулятор Product-Market Fit (PMF)</h2>
      <p class="text-sm text-gray-500 mt-1">Оцените, насколько ваш продукт соответствует ожиданиям пользователей. Калькулятор рассчитывает PMF на основе опроса по методу Шона Эллиса.</p>
    </div>

    <div class="flex flex-col md:flex-row gap-6">
      <!-- Левая колонка: Форма -->
      <div class="md:w-1/2 space-y-4">
        <!-- Количество опрошенных пользователей -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Количество опрошенных пользователей</label>
          <input 
            type="number" 
            id="totalUsers" 
            value="100"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
          />
        </div>

        <!-- Пользователи, которые ответили «очень расстроился бы» -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Пользователи, которые ответили «очень расстроился бы»</label>
          <input 
            type="number" 
            id="veryDisappointed" 
            value="45"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
          />
        </div>

        <!-- Средний Retention Rate (%) -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Средний Retention Rate (%)</label>
          <input 
            type="number" 
            id="avgRetentionRate" 
            value="60"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
          />
        </div>

        <!-- Средний NPS -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Средний NPS</label>
          <input 
            type="number" 
            id="avgNPS" 
            value="35"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
          />
        </div>

        <!-- Кнопка Рассчитать PMF -->
        <button 
          id="calculateBtn"
          class="w-full bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded-full transition-colors duration-200 mt-4"
        >
          Рассчитать PMF
        </button>
      </div>

      <!-- Правая колонка: Результаты -->
      <div class="md:w-1/2 bg-gray-100 rounded-lg p-4">
        <h2 class="text-lg font-bold text-gray-800 mb-4">Результаты</h2>
        <div class="space-y-2 text-sm">
          <div><strong>PMF (%):</strong> <span id="pmfResult">—</span></div>
          <div><strong>Интерпретация:</strong> <span id="interpretationResult">—</span></div>
          <div><strong>Retention Rate:</strong> <span id="retentionResult">—</span></div>
          <div><strong>NPS:</strong> <span id="npsResult">—</span></div>
          <div><strong>Рекомендации:</strong> <span id="recommendationsResult">—</span></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('calculateBtn').addEventListener('click', function() {
      const totalUsers = parseInt(document.getElementById('totalUsers').value) || 0;
      const veryDisappointed = parseInt(document.getElementById('veryDisappointed').value) || 0;
      const avgRetentionRate = parseFloat(document.getElementById('avgRetentionRate').value) || 0;
      const avgNPS = parseFloat(document.getElementById('avgNPS').value) || 0;

      // Расчёт PMF по методу Шона Эллиса: % пользователей, которые "очень расстроились бы"
      const pmfPercent = totalUsers > 0 ? (veryDisappointed / totalUsers) * 100 : 0;

      // Интерпретация PMF
      let interpretation = "Низкий PMF — продукт не решает ключевую боль.";
      if (pmfPercent >= 40) {
        interpretation = "Высокий PMF — продукт соответствует ожиданиям и имеет потенциал роста.";
      } else if (pmfPercent >= 25) {
        interpretation = "Умеренный PMF — есть спрос, но требуется улучшение.";
      }

      // Рекомендации
      let recommendations = "Продукт требует доработки — исследуйте причины низкого PMF.";
      if (pmfPercent >= 40 && avgRetentionRate >= 50 && avgNPS >= 30) {
        recommendations = "Отличный PMF! Сфокусируйтесь на масштабировании и удержании клиентов.";
      } else if (pmfPercent >= 25) {
        recommendations = "Умеренный PMF. Улучшайте UX, добавляйте фичи, повышайте удержание.";
      }

      // Вывод результатов
      document.getElementById('pmfResult').textContent = pmfPercent.toFixed(2) + ' %';
      document.getElementById('interpretationResult').textContent = interpretation;
      document.getElementById('retentionResult').textContent = avgRetentionRate.toFixed(0) + ' %';
      document.getElementById('npsResult').textContent = avgNPS;
      document.getElementById('recommendationsResult').textContent = recommendations;
    });
  </script>
