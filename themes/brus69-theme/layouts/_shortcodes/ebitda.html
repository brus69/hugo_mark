  <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md p-6">
    <!-- Заголовок -->
    <div class="text-center mb-6">
      <h2 class="text-xl font-bold text-gray-800">Калькулятор EBITDA</h2>
      <p class="text-sm text-gray-500 mt-1">Рассчитайте EBITDA — прибыль до вычета процентов, налогов и амортизации.</p>
    </div>

    <div class="flex flex-col md:flex-row gap-6">
      <!-- Левая колонка: Форма -->
      <div class="md:w-1/2 space-y-4">
        <!-- Выручка -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Выручка (руб.)</label>
          <input 
            type="number" 
            id="revenue" 
            value="500000"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
            oninput="calculateEBITDA()"
          />
        </div>

        <!-- Операционные расходы OPEX -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Операционные расходы OPEX (руб.)</label>
          <input 
            type="number" 
            id="opex" 
            value="300000"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
            oninput="calculateEBITDA()"
          />
        </div>

        <!-- Амортизация -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Амортизация (руб.)</label>
          <input 
            type="number" 
            id="depreciation" 
            value="150000"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
            oninput="calculateEBITDA()"
          />
        </div>

        <!-- Износ -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Износ (руб.)</label>
          <input 
            type="number" 
            id="amortization" 
            value="50000"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
            oninput="calculateEBITDA()"
          />
        </div>

        <!-- Кнопка Рассчитать -->
        <button 
          id="calculateBtn"
          class="w-full bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded-full transition-colors duration-200 mt-4"
          onclick="calculateEBITDA()"
        >
          Рассчитать
        </button>
      </div>

      <!-- Правая колонка: Результаты -->
      <div class="md:w-1/2 bg-gray-100 rounded-lg p-4">
        <h2 class="text-lg font-bold text-gray-800 mb-4">Результаты</h2>
        <div class="space-y-2">
          <div><strong>EBITDA:</strong> <span id="ebitdaResult">—</span></div>
          <div><strong>Операционная прибыль:</strong> <span id="operatingProfitResult">—</span></div>
          <div><strong>EBITDA-маржа:</strong> <span id="ebitdaMarginResult">—</span></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function calculateEBITDA() {
      const revenue = parseFloat(document.getElementById('revenue').value) || 0;
      const opex = parseFloat(document.getElementById('opex').value) || 0;
      const depreciation = parseFloat(document.getElementById('depreciation').value) || 0;
      const amortization = parseFloat(document.getElementById('amortization').value) || 0;

      // Расчёт EBITDA: Выручка - OPEX
      const ebitda = revenue - opex;

      // Операционная прибыль: EBITDA - Амортизация - Износ
      const operatingProfit = ebitda - depreciation - amortization;

      // EBITDA-маржа: EBITDA / Выручка × 100%
      const ebitdaMargin = revenue > 0 ? (ebitda / revenue) * 100 : 0;

      // Вывод результатов
      document.getElementById('ebitdaResult').textContent = new Intl.NumberFormat('ru-RU', { style: 'currency', currency: 'RUB' }).format(ebitda);
      document.getElementById('operatingProfitResult').textContent = new Intl.NumberFormat('ru-RU', { style: 'currency', currency: 'RUB' }).format(operatingProfit);
      document.getElementById('ebitdaMarginResult').textContent = ebitdaMargin.toFixed(1) + ' %';
    }

    // Инициализация при загрузке страницы
    window.addEventListener('DOMContentLoaded', calculateEBITDA);
  </script>
