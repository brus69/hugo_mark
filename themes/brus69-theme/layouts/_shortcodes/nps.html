  <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md p-6">
    <!-- Заголовок -->
    <div class="text-center mb-6">
      <h1 class="text-xl font-bold text-gray-800">Калькулятор NPS (Net Promoter Score)</h1>
      <p class="text-sm text-gray-500 mt-1">Рассчитайте индекс лояльности клиентов по ответам на вопрос: «Насколько вероятно, что вы порекомендуете наш продукт?»</p>
    </div>

    <div class="flex flex-col md:flex-row gap-6">
      <!-- Левая колонка: Форма -->
      <div class="md:w-1/2 space-y-4">
        <!-- Промоутеры (9-10) -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Количество респондентов, поставивших 9–10 (Промоутеры)</label>
          <input 
            type="number" 
            id="promoters" 
            value="60"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
          />
        </div>

        <!-- Нейтралы (7-8) -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Количество респондентов, поставивших 7–8 (Нейтралы)</label>
          <input 
            type="number" 
            id="neutrals" 
            value="25"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
          />
        </div>

        <!-- Критики (0-6) -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Количество респондентов, поставивших 0–6 (Критики)</label>
          <input 
            type="number" 
            id="detractors" 
            value="15"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
          />
        </div>

        <!-- Кнопка Рассчитать NPS -->
        <button 
          id="calculateBtn"
          class="w-full bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded-full transition-colors duration-200 mt-4"
        >
          Рассчитать NPS
        </button>
      </div>

      <!-- Правая колонка: Результаты -->
      <div class="md:w-1/2 bg-gray-100 rounded-lg p-4">
        <h2 class="text-lg font-bold text-gray-800 mb-4">Результаты</h2>
        <div class="space-y-2">
          <div><strong>Общее количество ответов:</strong> <span id="totalResponses">—</span></div>
          <div><strong>NPS:</strong> <span id="npsResult">—</span></div>
          <div><strong>Интерпретация:</strong> <span id="interpretationResult">—</span></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('calculateBtn').addEventListener('click', function() {
      const promoters = parseInt(document.getElementById('promoters').value) || 0;
      const neutrals = parseInt(document.getElementById('neutrals').value) || 0;
      const detractors = parseInt(document.getElementById('detractors').value) || 0;

      const total = promoters + neutrals + detractors;

      // Расчёт NPS: % Промоутеров - % Критиков
      const promotersPercent = total > 0 ? (promoters / total) * 100 : 0;
      const detractorsPercent = total > 0 ? (detractors / total) * 100 : 0;
      const nps = Math.round(promotersPercent - detractorsPercent);

      // Интерпретация NPS
      let interpretation = "Низкий NPS — требуется срочное улучшение.";
      if (nps >= 50) {
        interpretation = "Отличный NPS — клиенты активно рекомендуют вас!";
      } else if (nps >= 30) {
        interpretation = "Хороший результат, но есть потенциал для улучшения.";
      } else if (nps >= 0) {
        interpretation = "Умеренный NPS — нужно работать над лояльностью.";
      }

      // Вывод результатов
      document.getElementById('totalResponses').textContent = total;
      document.getElementById('npsResult').textContent = nps;
      document.getElementById('interpretationResult').textContent = interpretation;
    });
  </script>
