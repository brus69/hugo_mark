<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Калькулятор ROMI и прибыли</title>
</head>
<body class="bg-gray-50 p-6 font-sans">
  <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md p-6">
    <!-- Заголовок -->
    <div class="text-center mb-6">
      <h1 class="text-xl font-bold text-gray-800">Калькулятор ROMI и прибыли</h1>
      <p class="text-sm text-gray-500 mt-1">Рассчитайте возврат маркетинговых инвестиций по выручке или с учётом LTV клиентов.</p>
    </div>

    <div class="flex flex-col md:flex-row gap-6">
      <!-- Левая колонка: Форма -->
      <div class="md:w-1/2 space-y-4">
        <!-- Бюджет маркетинга -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Бюджет маркетинга (руб.)</label>
          <input 
            type="number" 
            id="budget" 
            value="100000"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
          />
        </div>

        <!-- Режим расчёта -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Режим расчёта</label>
          <select 
            id="calcMode" 
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
          >
            <option value="revenue">По выручке</option>
            <option value="ltv">По LTV клиентов</option>
          </select>
        </div>

        <!-- Выручка -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Выручка (руб.)</label>
          <input 
            type="number" 
            id="revenue" 
            value="300000"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
          />
        </div>

        <!-- Количество лидов -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Количество лидов (необязательно)</label>
          <input 
            type="number" 
            id="leads" 
            value="100"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
          />
        </div>

        <!-- Кнопка Расчитать -->
        <button 
          id="calculateBtn"
          class="w-full bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded-full transition-colors duration-200 mt-4"
        >
          Рассчитать
        </button>
      </div>

      <!-- Правая колонка: Результаты -->
      <div class="md:w-1/2 bg-gray-100 rounded-lg p-4">
        <h2 class="text-lg font-bold text-gray-800 mb-4">Результаты</h2>
        <div class="space-y-2">
          <div><strong>ROMI:</strong> <span id="romiResult">0.00 %</span></div>
          <div><strong>Прибыль:</strong> <span id="profitResult">0,00 ₽</span></div>
          <div><strong>CPL:</strong> <span id="cplResult">0,00 ₽</span></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('calculateBtn').addEventListener('click', function() {
      const budget = parseFloat(document.getElementById('budget').value) || 0;
      const revenue = parseFloat(document.getElementById('revenue').value) || 0;
      const leads = parseFloat(document.getElementById('leads').value) || 0;

      // Расчёт ROMI: (Выручка - Бюджет) / Бюджет * 100%
      const romi = budget > 0 ? ((revenue - budget) / budget) * 100 : 0;
      
      // Расчёт прибыли: Выручка - Бюджет
      const profit = revenue - budget;
      
      // Расчёт CPL: Бюджет / Количество лидов (если лиды указаны)
      const cpl = leads > 0 ? budget / leads : 0;

      // Вывод результатов
      document.getElementById('romiResult').textContent = romi.toFixed(2) + ' %';
      document.getElementById('profitResult').textContent = new Intl.NumberFormat('ru-RU', { style: 'currency', currency: 'RUB' }).format(profit);
      document.getElementById('cplResult').textContent = leads > 0 
        ? new Intl.NumberFormat('ru-RU', { style: 'currency', currency: 'RUB' }).format(cpl) 
        : '—';
    });
  </script>
</body>
</html>
