<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Калькулятор Churn Rate</title>
</head>
<body class="bg-gray-50 p-6 font-sans">
  <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md p-6">
    <!-- Заголовок -->
    <div class="text-center mb-6">
      <h1 class="text-xl font-bold text-gray-800">Churn Rate Calculator</h1>
      <p class="text-sm text-gray-500 mt-1">Рассчитайте процент оттока клиентов и оцените, насколько эффективно ваш бизнес удерживает аудиторию.</p>
    </div>

    <div class="flex flex-col md:flex-row gap-6">
      <!-- Левая колонка: Форма -->
      <div class="md:w-1/2 space-y-4">
        <!-- Количество клиентов в начале периода -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Количество клиентов в начале периода</label>
          <input 
            type="number" 
            id="startClients" 
            value="4000"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
          />
        </div>

        <!-- Количество клиентов в конце периода -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Количество клиентов в конце периода</label>
          <input 
            type="number" 
            id="endClients" 
            value="3720"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
          />
        </div>

        <!-- Количество новых клиентов за период -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Количество новых клиентов за период</label>
          <input 
            type="number" 
            id="newClients" 
            value="200"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
          />
        </div>

        <!-- Кнопка Рассчитать Churn Rate -->
        <button 
          id="calculateBtn"
          class="w-full bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded-full transition-colors duration-200 mt-4"
        >
          Рассчитать Churn Rate
        </button>
      </div>

      <!-- Правая колонка: Результаты -->
      <div class="md:w-1/2 bg-gray-100 rounded-lg p-4">
        <h2 class="text-lg font-bold text-gray-800 mb-4">Результаты</h2>
        <div class="space-y-2">
          <div><strong>Отток клиентов (Churn Rate):</strong> <span id="churnRateResult">—</span></div>
          <div><strong>Количество ушедших клиентов:</strong> <span id="lostClientsResult">—</span></div>
          <div><strong>Коэффициент удержания (Retention Rate):</strong> <span id="retentionRateResult">—</span></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('calculateBtn').addEventListener('click', function() {
      const startClients = parseInt(document.getElementById('startClients').value) || 0;
      const endClients = parseInt(document.getElementById('endClients').value) || 0;
      const newClients = parseInt(document.getElementById('newClients').value) || 0;

      // Расчёт ушедших клиентов
      const lostClients = startClients + newClients - endClients;

      // Расчёт Churn Rate: (Ушедшие / Начальное количество) × 100%
      const churnRate = startClients > 0 ? (lostClients / startClients) * 100 : 0;

      // Расчёт Retention Rate: 100% - Churn Rate
      const retentionRate = 100 - churnRate;

      // Вывод результатов
      document.getElementById('churnRateResult').textContent = churnRate.toFixed(2) + ' %';
      document.getElementById('lostClientsResult').textContent = lostClients;
      document.getElementById('retentionRateResult').textContent = retentionRate.toFixed(2) + ' %';
    });
  </script>
</body>
</html>
