<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Калькулятор удержания клиентов (Retention Rate)</title>
</head>
<body class="bg-gray-50 p-6 font-sans">
  <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md p-6">
    <!-- Заголовок -->
    <div class="text-center mb-6">
      <h1 class="text-xl font-bold text-gray-800">Калькулятор удержания клиентов (Retention Rate)</h1>
      <p class="text-sm text-gray-500 mt-1">Рассчитайте процент клиентов, которые остались с вами за выбранный период времени.</p>
    </div>

    <div class="flex flex-col md:flex-row gap-6">
      <!-- Левая колонка: Форма -->
      <div class="md:w-1/2 space-y-4">
        <!-- Клиенты в начале периода -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Клиенты в начале периода</label>
          <input 
            type="number" 
            id="startClients" 
            value="500"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
            oninput="calculateRetention()"
          />
        </div>

        <!-- Новые клиенты за период -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Новые клиенты за период</label>
          <input 
            type="number" 
            id="newClients" 
            value="100"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
            oninput="calculateRetention()"
          />
        </div>

        <!-- Клиенты в конце периода -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Клиенты в конце периода</label>
          <input 
            type="number" 
            id="endClients" 
            value="520"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
            oninput="calculateRetention()"
          />
        </div>

        <!-- Кнопка Рассчитать -->
        <button 
          id="calculateBtn"
          class="w-full bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded-full transition-colors duration-200 mt-4"
          onclick="calculateRetention()"
        >
          Рассчитать
        </button>
      </div>

      <!-- Правая колонка: Результаты -->
      <div class="md:w-1/2 bg-gray-100 rounded-lg p-4">
        <h2 class="text-lg font-bold text-gray-800 mb-4">Результаты</h2>
        <div class="space-y-2">
          <div><strong>Уровень удержания (Retention Rate):</strong> <span id="retentionRateResult">—</span></div>
          <div><strong>Процент ушедших клиентов (Churn Rate):</strong> <span id="churnRateResult">—</span></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function calculateRetention() {
      const startClients = parseInt(document.getElementById('startClients').value) || 0;
      const newClients = parseInt(document.getElementById('newClients').value) || 0;
      const endClients = parseInt(document.getElementById('endClients').value) || 0;

      // Расчёт ушедших клиентов
      const lostClients = startClients + newClients - endClients;

      // Расчёт Retention Rate: ((Начало + Новые – Ушедшие) / Начало) × 100%
      // Или проще: (Конец / Начало) × 100% — если не учитывать новых клиентов как часть удержания
      // Но по стандарту: Retention Rate = (Конец – Новые) / Начало × 100%
      const retentionRate = startClients > 0 ? ((endClients - newClients) / startClients) * 100 : 0;

      // Расчёт Churn Rate: 100% - Retention Rate
      const churnRate = 100 - retentionRate;

      // Вывод результатов
      document.getElementById('retentionRateResult').textContent = retentionRate.toFixed(2) + ' %';
      document.getElementById('churnRateResult').textContent = churnRate.toFixed(2) + ' %';
    }

    // Инициализация при загрузке страницы
    window.addEventListener('DOMContentLoaded', calculateRetention);
  </script>
</body>
</html>
